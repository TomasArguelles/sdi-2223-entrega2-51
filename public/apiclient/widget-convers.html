<script>

    let convers;

    loadAllAvaiableConvers();

    function loadAllAvaiableConvers(){
        $.ajax({
            url: URLbase + "/conversations/",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                convers = response.listadoConversaciones;
                updateConversTable(convers);
            },
            error: function (error) {
                // TODO: Mostrar mensaje de error
                $("#main-container").load("widget-login.html");
            }
        });
    }



    function updateConversTable(convers){
        $("#conversationsTableBody").empty(); // Vaciar la tabla
        if (convers.length === 0) {
            $("#conversationsTableBody").append(
                "<tr>" +
                "<td colspan='5'>No hay conversaciones disponibles</td>" +
                "</tr>");
        } else {

            for (let i = 0; i < convers.length; i++) {
                $("#conversationsTableBody").append(

                    "<tr id="  +convers[i]._id  +">" +
                    "<td>" + convers[i].oferta.tituloOferta + "</td>" +
                    "<td>" + convers[i].oferta.seller + "</td>" +
                    "<td>" + calcularMensajesSinLeer(convers[i]) + "</td>" +
                    "<td> <button class=\"btn btn-primary\" >Conversacion</button> <button class=\"btn btn-primary\" >Eliminar</button> </td>" +
                    "</tr>"
                );
            }
        }
    }

</script>
